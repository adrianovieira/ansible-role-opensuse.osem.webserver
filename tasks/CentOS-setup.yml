---
# tasks file for adrianovieira.opensuse.osem
- import_tasks: tasks/CentOS-repos.yml
  when:
    - ansible_distribution|lower == "centos"
    - ansible_distribution_major_version == "7"
  tags:
    - webserver
    - setup
    - repos

- name: Install packages on CentOS-7
  when:
    - ansible_distribution|lower == "centos"
    - ansible_distribution_major_version == "7"
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - make
    - gcc
    - gcc-c++
    - libxml2-devel
    - libxslt-devel
    - nodejs
    - screen
    - mariadb-devel
    - sqlite-devel
    - ImageMagick
    - bzip2
    - libcurl-devel
    - httpd
    - httpd-devel
    - apr-devel
    - apr-util-devel
    - passenger
    - mod_passenger
  tags:
    - webserver
    - setup
    - packages
